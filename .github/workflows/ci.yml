name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  TZ: Asia/Shanghai

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
    - name: Use Node.js
      uses: actions/setup-node@v1
    - run: yarn install --frozen-lockfile
    - run: yarn run lint
    - run: yarn run test:unit
      
  build:
    needs: [test]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: Use Node.js
        uses: actions/setup-node@v1
      - run: yarn install --frozen-lockfile
      - name: Set Env
        run: |
          export COMMIT_ID=${${{ github.sha }}::6}
          export GIT_TAG=nightly-$COMMIT_ID
          export RELEASE_TITLE=$(date +'%Y%m%d-%H%M%S')
          export RELEASE_FILE=qb-web-$RELEASE_TITLE.zip
      - name: Pack Release
        run: |
          # see https://github.com/qbittorrent/qBittorrent/pull/10485, fixed in qb v4.2.0
          cp dist/public/{index,login}.html
          cp INSTALL.md dist
          zip -r $RELEASE_FILE dist
      - name: Add tag
        run: |
          git tag $GIT_TAG
          git push origin $GIT_TAG
      - id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.GIT_TAG }}
          release_name: ${{ env.RELEASE_TITLE }}
          prerelease: true
      - uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.RELEASE_FILE }}
      
