language: node_js
node_js: lts/*

branches:
  only:
    - master

before_install:
  - export TZ=Asia/Shanghai COMMIT_ID=${TRAVIS_COMMIT::6}

script: npm run build; [ -d dist/public ]

before_deploy:
  # Add tag if missing
  - if [ -z "$TRAVIS_TAG" ]; then
      export TRAVIS_TAG=nightly-$COMMIT_ID RELEASE_TITLE=$(date +'%Y%m%d')-$COMMIT_ID;
      git tag $TRAVIS_TAG;
      echo tagged as $TRAVIS_TAG;
    fi
  # Pack for release
  - cp dist/public/{index,login}.html
  - cp INSTALL.md dist
  - zip -r dist.zip dist

deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file: dist.zip
  skip_cleanup: true
  overwrite: true
  prerelease: true
  name: $RELEASE_TITLE
